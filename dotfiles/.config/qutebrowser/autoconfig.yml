# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+f>: spawn --user qute-pass
        J: tab-prev
        K: tab-next
        po: open -p
        zf: 'spawn -u qute-pass --username-pattern ''((?<=^user: ).*|(?<=login: ).*)''
          --username-target secret'
        zi: zoom-in
        zo: zoom-out
        zp: 'spawn -u qute-pass --username-pattern ''((?<=^user: ).*|(?<=login: ).*)''
          --username-target secret --password-only'
        zu: 'spawn -u qute-pass --username-pattern ''((?<=^user: ).*|(?<=login: ).*)''
          --username-target secret --username-only'
        zvo: spawn -u view_in_mpv
        zz: zoom
  content.notifications:
    https://messages.google.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  scrolling.bar:
    global: when-searching
  spellcheck.languages:
    global:
    - en-US
  tabs.position:
    global: top
