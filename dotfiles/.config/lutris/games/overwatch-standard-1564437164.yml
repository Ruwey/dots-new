game:
  arch: win64
  args: --exec="launch Pro"
  exe: drive_c/Program Files (x86)/Battle.net/Battle.net.exe
  prefix: /mnt/bam/Games/Lutris/overwatch
system:
  env:
    DXVK_CONFIG_FILE: /mnt/bam/Games/Lutris/overwatch/dxvk.conf
    DXVK_HUD: compiler
    DXVK_STATE_CACHE_PATH: /mnt/bam/Games/Lutris/overwatch
    STAGING_SHARED_MEMORY: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /mnt/bam/Games/Lutris/overwatch
  exclude_processes: Agent.exe "Battle.net Helper.exe"
  postexit_command: /mnt/bam/Games/Lutris/overwatch/ctrl_fix_stop.sh
  prelaunch_command: /mnt/bam/Games/Lutris/overwatch/ctrl_fix_start.sh
wine:
  dxvk: true
  esync: true
  overrides:
    d3d12: disabled
    nvapi: disabled
    nvapi64: disabled
  version: lutris-4.12.1-x86_64
